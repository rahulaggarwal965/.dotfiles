# GLX backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-no-rebind-pixmap = true;

# Transparency
opacity-rule = [
    "90:class_g = 'Spotify'",
]

# Shadow
shadow = true;
shadow-radius = 10;
shadow-offset-x = -10;
shadow-offset-y = -10;

shadow-exclude = [
    "name = 'rofi - Password: '",
    "!class_g = 'Rofi' && !class_g = 'Dunst' && !name = 'Picture in picture'",
    "_GTK_FRAME_EXTENTS@:c"
]

# Blur
blur: {
    method = "dual_kawase";
    background = false;
    background-frame = false;
    background-fixed = false;
    strength = 5;
}

blur-background-exclude = [
    "!class_g = 'Spotify' && !class_g = 'Dunst'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-delta = 2;
fade-in-step = 0.01;
fade-out-step = 0.01;

fade-exclude = [
    "!class_g = 'Rofi' && !class_g = 'Polybar' && !class_g = 'Dunst'",
]

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
dbe = false;
unredir-if-possible = false;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;

# XSync
xrender-sync-fence = true;

wintypes:
{
    dock = { shadow = false; clip-shadow-above = true; }

};
